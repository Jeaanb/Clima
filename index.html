<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="shortcut icon" href="cloud-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/Styles/style.css">
    <title>App de Clima</title>
</head>
<body>
    <header>
        <h1>Consulta do clima</h1>
    </header>

    <main id="weather-app">
        <section id="search-section">
            <form id="weather-form">
                <label for="city-name">Digite a cidade:</label>
                <input type="search" name="city-name" id="city-name" placeholder="Ex: São Paulo">
                <button type="submit" id="search-city">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </section>
        
        <section id="alert">
            <span id="alert-error"></span>
        </section>

        <section id="weather-result" aria-live="polite">
            <!-- Os resultados serão inseridos aqui pelo JavaScript -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Jean Bruno</p>
    </footer>

    <script src="src/Javascript/script.js"></script>
</body>
</html>
